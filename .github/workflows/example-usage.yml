---
name: Example - Check Metadata Usage

on:
  pull_request:
  push:
    branches: [main]

jobs:
  # Example 1: Basic usage with defaults
  # Note: This usually expects metadata.rb in the root.
  # For this repo, we point it to a valid fixture.
  check-metadata-default:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      statuses: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Check Metadata
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file_path: 'test/fixtures/metadata-action.rb'

  # Example 2: Custom configuration
  # This one is intended to fail to show the reporting.
  check-metadata-custom:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      statuses: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Check Metadata
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          maintainer: 'Custom Maintainer'
          maintainer_email: 'custom@example.com'
          license: 'MIT'
          file_path: 'test/fixtures/metadata.incorrect.rb'
          report_checks: true
          comment_on_pr: true
