---
name: Example - Check Metadata Usage

on:
  pull_request:
  push:
    branches: [main]

jobs:
  # Example 1: Basic usage with defaults
  # Points to a valid Sous Chefs cookbook fixture
  check-metadata-default:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      statuses: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Check Metadata
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file_path: 'test/fixtures/metadata-action.rb'

  # Example 2: Custom configuration
  # Points to a fixture and provides matching expectations
  check-metadata-custom:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      statuses: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Check Metadata
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          maintainer: 'Sous Chefs'
          maintainer_email: 'help@sous-chefs.org'
          license: 'Apache-2.0'
          file_path: 'test/fixtures/metadata.rb'
          report_checks: true
          comment_on_pr: true
